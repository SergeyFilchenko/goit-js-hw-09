<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body width="640px">
    <p><a href="index.html">Go back</a></p>
    <p class="area">ДОБРОГО ВЕЧОРА... МИ З УКРАЇНИ</p>

    <input type="date" style="margin-top: 30px;" id="date-selector" />
    <button type="button" style="font-family: Monospace;" data-start>START</button>
    <button type="button" style="font-family: Monospace;" data-stop>STOP</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js"></script>
  </body>
</html>
